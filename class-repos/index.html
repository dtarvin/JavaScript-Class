<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>
    <h1>JavaScript</h1>

    <script>
        console.log(8 + 1 + 7); // add 8 + 1 = 9 + 7 = 16
        console.log(8 / 2 - 6 * 3); // multiply 8 * 2 = 16, then divide 6 / 3 = 2, then 16 - 2 = 14
        console.log(12 / (2 + 1) * 4) // add 2 + 1 = 3, 12 / 3 = 4, 4 * 4 = 16
    </script>
</body>

</html>
